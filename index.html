<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>

    <h2 id="title">
        Repartido de cartas aleatorias
    </h2>

    <div class="card-box">
      <div class="card" id="characters">
        <div class="front"><p>Personajes</p></div>
        <div class="front back"></div>
      </div>
      <div class="card" id="weapons">
        <div class="front"><p>Armas</p></div>
        <div class="front back"></div>
      </div>
      <div class="card" id="rooms">
        <div class="front"><p>Habitaciones</p></div>
        <div class="front back"></div>
      </div>
    </div>

  <div class="buttonBox">
    <button class="repartir">
      Repartir
    </button>
    <button class="ocultar">
      Ocultar
    </button>
    <button class="enseñar">
      Enseñar
    </button>
  </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/dom.js"></script>
  </body>
</html>
